<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/base.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- <div class="start">
      <div class="logo"></div>
      <div class="startbg1"></div>

    <div class="wrapper">
      <div class="music_box">
        <div class="turns">
          <div class="next_round round1" active="yes">1 Тур</div>
          <div class="next_round round2" active="no">2 Тур</div>
          <div class="next_round round3" active="no">3 Тур</div>
          <div class="next_round round4" active="no">Суперигра</div>
        </div>
        <div class="music_notes">
          <div class="category category1">
            <div class="category_name category_name1" active="yes">
              <div class="name-text fname">OST (саундтреки)</div>
            </div>
            <div class="note note1_c1" clicked="no" sound="t1-c1-n1">
              <div class="note-text">10</div>
            </div>
            <div class="note note2_c1" clicked="no" sound="t1-c1-n2">
              <div class="note-text">20</div>
            </div>
            <div class="note note3_c1" clicked="no" sound="t1-c1-n3">
              <div class="note-text">30</div>
            </div>
            <div class="note note4_c1" clicked="no" sound="t1-c1-n4">
              <div class="note-text">40</div>
            </div>
            <div class="lines">
              <div class="line"></div>
              <div class="line"></div>
              <div class="line"></div>
              <div class="line"></div>
            </div>
          </div>
          <div class="category category2">
            <div class="category_name category_name2" active="yes">
              <div class="name-text">
                <div class="fname">Девочка с плеером</div>
                <div class="sname">(песни Земфиры)</div>
              </div>
            </div>
            <div class="note note1_c1" clicked="no" sound="t1-c2-n1"">
              <div class="note-text">10</div>
            </div>
            <div class="note note2_c1" clicked="no" sound="t1-c2-n2">
              <div class="note-text">20</div>
            </div>
            <div class="note note3_c1" clicked="no" sound="t1-c2-n3">
              <div class="note-text">30</div>
            </div>
            <div class="note note4_c1" clicked="no" sound="t1-c2-n4">
              <div class="note-text">40</div>
            </div>
            <div class="lines">
              <div class="line"></div>
              <div class="line"></div>
              <div class="line"></div>
              <div class="line"></div>
            </div>
          </div>
          <div class="category category3">
            <div class="category_name category_name3" active="yes">
              <div class="name-text">
                <div class="fname">Плейлист дня</div>
                <div class="sname">(новинки)</div>
              </div>
            </div>
            <div class="note note1_c1" clicked="no" sound="t1-c3-n1">
              <div class="note-text">10</div>
            </div>
            <div class="note note2_c1" clicked="no" sound="t1-c3-n2">
              <div class="note-text">20</div>
            </div>
            <div class="note note3_c1" clicked="no" sound="t1-c3-n3">
              <div class="note-text">30</div>
            </div>
            <div class="note note4_c1" clicked="no" sound="t1-c3-n4">
              <div class="note-text">40</div>
            </div>
            <div class="lines">
              <div class="line"></div>
              <div class="line"></div>
              <div class="line"></div>
              <div class="line"></div>
            </div>
          </div>
          <div class="category category4">
            <div class="category_name category_name4" active="yes">
              <div class="name-text">
                <div class="fname">Филипп Лучезарный</div>
                <div class="sname">(песни Киркорова)</div>
              </div>
            </div>
            <div class="note note1_c1" clicked="no" sound="t1-c4-n1">
              <div class="note-text">10</div>
            </div>
            <div class="note note2_c1" clicked="no" sound="t1-c4-n2">
              <div class="note-text">20</div>
            </div>
            <div class="note note3_c1" clicked="no" sound="t1-c4-n3">
              <div class="note-text">30</div>
            </div>
            <div class="note note4_c1" clicked="no" sound="t1-c4-n4">
              <div class="note-text">40</div>
            </div>
            <div class="lines">
              <div class="line"></div>
              <div class="line"></div>
              <div class="line"></div>
              <div class="line"></div>
            </div>
          </div>
        </div>
        <div class="players">
          <div class="player player1">
            <div class="player_turn" active="yes">
                <div class="add"></div>
              <div class="turn_circle turn_circle_1"></div>
            </div>
            <div class="player_name"contenteditable="true">Name</div>
            <div class="score">
              <div class="player_score"contenteditable="true">212</div>
            </div>
          </div>
          <div class="player player2">
            <div class="player_turn" active="no">
              <div class="turn_circle turn_circle_2"></div>
            </div>
            <div class="player_name"contenteditable="true">Name</div>
            <div class="score">
              <div class="player_score"contenteditable="true">212</div>
            </div>
          </div>
          <div class="player player3">
            <div class="player_turn" active="no">
              <div class="turn_circle turn_circle_3"></div>
            </div>
            <div class="player_name"contenteditable="true">Name</div>
            <div class="score">
              <div class="player_score"contenteditable="true">212</div>
            </div>
          </div>
          <div class="player player4">
            <div class="player_turn" active="no">
              <div class="turn_circle turn_circle_4"></div>
            </div>
            <div class="player_name" contenteditable="true">Name</div>
            <div class="score">
              <div class="player_score" contenteditable="true">212</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/ion.sound.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <script src="./js/core.js"></script>
  </body>
</html>
